<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Litúrgico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrapper">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Banco de Servos</h2>
            <p id="totalServos">Carregando...</p>
        </div>
        
        <div id="lista-servos-container" class="servos-list">
            <div class="loading-spinner"></div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h1>Escala Litúrgica</h1>
            <div class="connection-status">
                <span class="status-dot"></span> Online
            </div>
        </header>

        <div class="content-container">
            
            <div class="card config-card">
                <div class="card-header">
                    <h3>Configuração da Missa</h3>
                    <select id="tipoMissa" onchange="mudarTipoMissa()" class="select-modern">
                        <option value="solene">Missa Solene (Completa)</option>
                        <option value="comum">Missa Comum</option>
                    </select>
                </div>

                <div id="config-container" class="inputs-grid">
                    </div>

                <div class="action-bar">
                    <span class="vagas-info">Vagas totais: <strong id="requiredSlots">0</strong></span>
                    <div class="buttons">
                        <button onclick="gerarEscala()" class="btn-primary">
                            Gerar Escala
                        </button>
                        <button onclick="confirmarEscala()" class="btn-secondary">
                            Salvar Histórico
                        </button>
                    </div>
                </div>
                <div id="msgSalvo" class="toast">Escala salva com sucesso!</div>
            </div>

            <div class="card results-card">
                <h3>Escala Gerada</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Função</th>
                                <th>Servo Escalado</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="3" class="empty-state">
                                    Configure as vagas e clique em "Gerar Escala".
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="script.js"></script>

</body>
</html>
